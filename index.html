<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Navratri Wishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff0040, #ff8000, #ffff00, #40ff00, #00bfff, #ff00ff);
      background-size: 1200% 1200%;
      animation: bgAnimation 20s ease infinite;
      overflow: hidden;
      color: #fff;
    }

    @keyframes bgAnimation { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    /* Animated Flowers */
    .flower {
      position: fixed;
      top: -50px;
      pointer-events: none;
      font-size: 24px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Neon Multi-color Blinking Lights */
    .light {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      opacity: 0;
      pointer-events: none;
      animation: neonBlink 1.5s infinite;
      box-shadow: 0 0 8px red, 0 0 15px red;
    }
    @keyframes neonBlink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #wishText { font-size: 32px; margin-top: 20px; font-weight: bold; text-shadow: 0 0 15px #ff0099, 0 0 30px #ff6600; }
    .fade-slide { animation: fadeSlide 1s ease-in-out; }
    @keyframes fadeSlide { 0%{opacity:0; transform:translateY(-20px) scale(0.9);} 50%{opacity:1; transform:translateY(0) scale(1);} 100%{opacity:1;} }

    img { margin-top: 10px; width: 180px; height:auto; }
    .input-box { margin-top: 15px; }
    input { padding:8px; font-size:16px; border:2px solid #ff5722; border-radius:6px; outline:none; width:60%; max-width:220px; }
    button { padding:8px 12px; font-size:16px; background:#ff5722; color:white; border:none; border-radius:6px; margin-left:6px; cursor:pointer; }

    .share-btn { display:inline-flex; align-items:center; justify-content:center; background:#25D366; color:white; border:none; border-radius:50px; padding:10px 18px; font-size:16px; margin-top:12px; cursor:pointer; text-decoration:none; font-weight:bold; }
    .share-btn img { width:20px; height:20px; margin-right:6px; }

    #countdown { font-size:22px; margin-top:15px; font-weight:bold; color:#fff; text-shadow: 0 0 10px #00e6e6, 0 0 20px #00ccff; }

    .animated-name {
      display: inline-block;
      font-size: 26px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff00cc, #ff9900, #ffff00, #00ff99, #00ffff, #0099ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: nameGlow 3s ease infinite, gradientShift 4s ease infinite;
      position: relative;
    }
    @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    @keyframes nameGlow { 0% { text-shadow:0 0 5px #ff00cc, 0 0 10px #ff9900; } 50%{ text-shadow:0 0 15px #ffff00,0 0 25px #00ff99; } 100%{ text-shadow:0 0 5px #ff00cc, 0 0 10px #ff9900; } }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      box-shadow: 0 0 5px #fff;
      animation: sparkleMove 1.5s linear infinite;
    }
    @keyframes sparkleMove {
      0% { transform: translate(0,0) scale(1); opacity:0.8; }
      50% { transform: translate(var(--x), var(--y)) scale(1.5); opacity:0.4; }
      100% { transform: translate(0,0) scale(1); opacity:0; }
    }
  </style>
</head>
<body>

  <img src="maa3.gif" alt="Navratri Image">
  <div id="wishText"></div>
  <div id="countdown"></div>

  <div class="input-box">
    <input type="text" id="nameInput" placeholder="Apna Naam Likhiye">
    <button onclick="generateAndShare()">OK</button>
  </div>
  <div id="shareSection"></div>

  <audio id="bgMusic" autoplay loop>
    <source src="maa12.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("click",()=>{const audio=document.getElementById("bgMusic"); if(audio.paused) audio.play();},{once:true});

    // Animated Flowers
    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";
      const flowerEmojis = ["ЁЯМ╕","ЁЯМ╝","ЁЯМ║","ЁЯТо"];
      flower.innerText = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      flower.style.left = Math.random()*window.innerWidth + "px";
      flower.style.fontSize = (16 + Math.random()*24) + "px";
      flower.style.animationDuration = (4 + Math.random()*5) + "s";
      flower.style.opacity = (0.5 + Math.random()*0.5).toFixed(2);
      document.body.appendChild(flower);
      setTimeout(()=>flower.remove(), 9000);
    }
    setInterval(createFlower, 300);

    // Multi-color Neon Blinking Lights
    const neonColors = ["#ff0000","#ff9900","#ffff00","#00ff00","#00ffff","#0099ff","#ff00ff"];
    function createLight() {
      const light = document.createElement("div");
      light.className = "light";
      const color = neonColors[Math.floor(Math.random()*neonColors.length)];
      light.style.background = color;
      light.style.boxShadow = `0 0 8px ${color}, 0 0 15px ${color}`;
      light.style.left = Math.random()*window.innerWidth + "px";
      light.style.top = Math.random()*window.innerHeight + "px";
      light.style.animationDuration = (0.8 + Math.random()*1.2) + "s";
      document.body.appendChild(light);
      setTimeout(()=>light.remove(), 2000);
    }
    setInterval(createLight, 120);

    const params=new URLSearchParams(window.location.search);
    const sender=params.get("name");

    const greetings=[
      {textFunc:(name)=>`рдЖрдкрдХреЛ рдФрд░ рдЖрдкрдХреЗ рдкрд░рд┐рд╡рд╛рд░ рдХреЛ рдирд╡рд░рд╛рддреНрд░рд┐ рдХреА рд╢реБрднрдХрд╛рдордирд╛рдПрдБ тАУ ${name} ЁЯМ╕`},
      {textFunc:(name)=>`Happy Navratri to you and your family тАУ ${name} ЁЯМ╕`},
      {textFunc:(name)=>`ркдркоркирлЗ ркЕркирлЗ ркдркорк╛рк░рк╛ рккрк░рк┐рк╡рк╛рк░ркирлЗ ркирк╡рк░рк╛ркдрлНрк░рлАркирлА рк╢рлБркнрлЗркЪрлНркЫрк╛ркУ тАУ ${name} ЁЯМ╕`}
    ];

    let index=0;
    function updateGreeting(){
      const wishText=document.getElementById("wishText");
      wishText.classList.remove("fade-slide");
      void wishText.offsetWidth;
      wishText.classList.add("fade-slide");
      if(sender){
        const current=greetings[index];
        wishText.innerHTML=`<div class="animated-name">${current.textFunc(sender)}</div>`;
        createSparkles(document.querySelector(".animated-name"));
        index=(index+1)%greetings.length;
      } else {
        wishText.innerHTML="тЬи Happy Navratri тЬи";
      }
    }
    setInterval(updateGreeting,2000);
    updateGreeting();

    function startCountdown() {
      const targetDate = new Date("September 22, 2025 00:00:00").getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if(distance<0){ document.getElementById("countdown").innerHTML="ЁЯМ╕ рд╢реБрдн рдирд╡рд░рд╛рддреНрд░рд┐ рд╢реБрд░реВ рд╣реЛ рдЧрдИ! ЁЯМ╕"; return;}
        const d=Math.floor(distance/(1000*60*60*24));
        const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        const m=Math.floor((distance%(1000*60*60))/(1000*60));
        const s=Math.floor((distance%(1000*60))/1000);
        document.getElementById("countdown").innerHTML=`тП│ Navratri Countdown: ${d}d ${h}h ${m}m ${s}s`;
      },1000);
    }
    startCountdown();

    function generateAndShare(){
      const name=document.getElementById("nameInput").value.trim();
      if(name){
        const link=location.origin+location.pathname+"?name="+encodeURIComponent(name);
        document.getElementById("shareSection").innerHTML=`
          <a class="share-btn" href="https://wa.me/?text=тЬи Happy Navratri тЬи%0AрдЖрдкрдХреЛ рдФрд░ рдЖрдкрдХреЗ рдкрд░рд┐рд╡рд╛рд░ рдХреЛ рдирд╡рд░рд╛рддреНрд░рд┐ рдХреА рд╢реБрднрдХрд╛рдордирд╛рдПрдБ тАУ ${encodeURIComponent(name)}%0A${encodeURIComponent(link)}" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> Share on WhatsApp
          </a>`;
        if(navigator.share){
          navigator.share({ title:"Navratri Wishes", text:"рдЖрдкрдХреЛ рдФрд░ рдЖрдкрдХреЗ рдкрд░рд┐рд╡рд╛рд░ рдХреЛ рдирд╡рд░рд╛рддреНрд░рд┐ рдХреА рд╢реБрднрдХрд╛рдордирд╛рдПрдБ тАУ "+name, url:link }).catch(()=>{});
        }
      } else { alert("Please enter your name!"); }
    }

    function createSparkles(el){
      document.querySelectorAll(".sparkle").forEach(s=>s.remove());
      const rect=el.getBoundingClientRect();
      for(let i=0;i<12;i++){
        const sparkle=document.createElement("div");
        sparkle.className="sparkle";
        sparkle.style.left=(Math.random()*rect.width-rect.width/2)+"px";
        sparkle.style.top=(Math.random()*rect.height-rect.height/2)+"px";
        sparkle.style.setProperty("--x",(Math.random()*40-20)+"px");
        sparkle.style.setProperty("--y",(Math.random()*40-20)+"px");
        el.appendChild(sparkle);
      }
    }
  </script>
